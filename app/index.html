<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta
    name="description"
    content="An app that counts down to upcoming events you care about.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="TickTock">
  <title>TickTock</title>
  <link rel="icon" href="favicon.ico?v=1">

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#d81b60">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#d81b60">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="TickTock">
  <link
    rel="icon"
    sizes="192x192"
    href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="TickTock">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta
    name="msapplication-TileImage"
    content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- Shims and polyfills -->
  <!-- build:js scripts/polyfills/polyfills.js -->
  <script src="bower_components/es5-shim/es5-shim.min.js"></script>
  <script src="scripts/polyfills/array-find.js"></script>
  <script src="scripts/polyfills/location-origin.js"></script>
  <script src="scripts/polyfills/raf.js"></script>
  <script src="scripts/polyfills/object-values.js"></script>
  <script src="bower_components/es6-promise-polyfill/promise.min.js"></script>
  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js">
  </script>
  <!-- endbuild -->

  <!-- Endpoints client library and wrapper -->
  <script src="scripts/gapi-manager.js"></script>
  <script src="https://apis.google.com/js/client.js?onload=__onGAPILoad__">
  </script>

  <!-- All html imports, will be vulcanized -->
  <link rel="import" href="elements/elements.html">

  <!-- Plain css, ignores style scoping -->
  <link rel="stylesheet" href="styles/main.css">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>
  <span id="browser-sync-binding"></span>

  <x-app></x-app>

  <platinum-sw-register
    auto-register
    clients-claim
    skip-waiting
    base-uri="bower_components/platinum-sw/bootstrap">

    <platinum-sw-cache
      default-cache-strategy="fastest"
      cache-config-file="cache-config.json">
    </platinum-sw-cache>

    <platinum-sw-fetch
      path="/_ah/api/(.*)"
      handler="networkFirst">
    </platinum-sw-fetch>
  </platinum-sw-register>

  <!-- build:js scripts/scripts.js -->
  <script src="bower_components/page/page.js"></script>
  <script src="scripts/routing.js"></script>
  <script src="scripts/app.js"></script>
  <!-- endbuild -->
</body>

</html>
